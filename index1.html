<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body style="margin 50px;">
    <img width="300px" src="assets/jpg.webp" alt="">
    <h2>&circlearrowleft;</h2>
    <h2>&circlearrowright;</h2>
    <h2>&smile;</h2>
    <form>
        <div>
            <label for="name">name</label><br>
            <br><i class='bx bx-search'></i><input required id="name" type="text" placeholder="text">
            <br>
        </div>
        <br>
        <div>
            <input type="text" placeholder="text">
        </div>
        <br>
        <div>
            <input type="number" placeholder="NUMBER">
        </div>
        <br>
        <div>
            <input type="password" placeholder="password">
        </div>
        <br>
        <div>
            <input type="email" placeholder="email">
        </div>
        <br>
        <div>
            <input type="date" placeholder="date">
        </div>
        <br>
        <div>
            <input type="range" min="0" max="10">
        </div>
        <div>
            <h2 style="margin-bottom: 30px;">My hobby</h2>

        </div>
        <div>
            <input id="sport" type="checkbox">
            <label for="sport">sport</label>
        </div>
        <div>
            <input id="cooking" type="checkbox">
            <label for="cooking">cooking</label>
        </div>

        <div>
            <input id="IT" type="checkbox">
            <label for="IT">IT</label>
        </div>
        <div>
            <input type="submit" value="submit">

        </div>
        <div class="radio">
            <h2>Radio</h2>

        </div>
        <div>
            <input id="male" type="radio" name="gender" value="male">
            <label for="male">male</label>
        </div>
        <div>
            <input id="female" type="radio" name="gender" value="male">
            <label for="female">male</label>
        </div>
        <div>
            <input id="other" type="radio" name="gender" value="male">
            <label for="other">male</label>
        </div>
        
        </form>
    
</body>
</html>
