<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <br>
        <fieldset>
            <legend>Login details</legend>
            <blockquote>
                <br>
                <div>
                    <label for="name">Name:</label>
                    <input required id="name" >
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input required id="email" >
                </div>
                <br>
                <div>
                    <label for="password">Password:</label>
                    <input required id="password" >
                </div>
            </blockquote>
        

        </fieldset>

        
        
        <br>
        <fieldset>
            <blockquote>
                <h2>Please check all the emotions that apply to you:</h2>
                <blockquote>
                    <br>
                    <div>
                        <label for="Angry">Angry</label>
                        <input id="Angry" type="checkbox">
                    </div>
            
                    <br>
                    <div>
                        <label for="Sad">Sad</label>
                        <input id="Sad" type="checkbox">
                    </div>
            
                    <br>
                    <div>
                        <label for="Happy">Happy</label>
                        <input id="Happy" type="checkbox">
                    </div>
            
                    <br>
                    <div>
                        <label for="Ambivalent">Ambivalent</label>
                        <input id="Ambivalent" type="checkbox">
                    </div>
                </blockquote>
                
        
                <br>
                <div>
                    <h2>How satisfied were you with our service?</h2>
                </div>
                <blockquote>
                    <br>
                    <div>
                        <label for="Very satisfied">Very satisfied</label>
                        <input id="Very satisfied" type="radio" name="gender">
                    </div>
                </blockquote>
        
                
            </blockquote>
            <legend>Your feedback</legend>
            
           
        </fieldset>


    </form>
</body>
</html>
